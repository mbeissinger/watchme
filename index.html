<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" type="text/css" media="all">
    <title>Coffee Tracker</title>
    <script src="js.js"></script>
</head>
<body>
    <div id="container">
        <div id="live">
            <div id="title">
                <div id="date" class="header"></div>
                <div id="time" class="subheader"></div>
            </div>
            <div>
                <span>API</span> <input id="url" type="text" />
            </div>
            <div id="camera">
                <video id="video">Video stream not available.</video>
            </div>
            <div class="header" id="predictionHeader">Prediction</div>
            <table id="prediction"></table>
        </div>
        <div id="graph" >
            <img id="graphImg" src="graphs.png" />
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
